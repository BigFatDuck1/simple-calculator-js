<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="icon" href="https://fav.farm/➗" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/96d42cd5a8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="calc_container">
    <div class="display">
        <div class="input_log">80 + 08</div>
        <div class="display_text">8008</div>
    </div>
    <div class="buttons">

        <!-- Row 1 -->
        <button class="num button number" id="7">7</button>
        <button class="num button number" id="8">8</button>
        <button class="num button number" id="9">9</button>

        <button class="button operator" id="divide">÷</button>

        <button class="button clear" id="C">C</button>

        <!-- Row 2 -->
        <button class="num button number" id="4">4</button>
        <button class="num button number" id="5">5</button>
        <button class="num button number" id="6">6</button>

        <button class="button operator" id="multiply">×</button>

        <button class="button memory" id="MC">MC</button>

        <!-- Row 3 -->
        <button class="num button number" id="1">1</button>
        <button class="num button number" id="2">2</button>
        <button class="num button number" id="3">3</button>

        <button class="button operator" id="add">+</button>

        <button class="button memory" id="Mplus">M+</button>

        <!-- Row 4 -->
        <button class="num button number" id="0">0</button>

        <button class="num button number" id="decimal">.</button>

        <button class="button clear" id="del"><i class="fa-solid fa-delete-left"></i></button>

        <button class="button operator" id="subtract">-</button>

        <button class="button memory" id="Msubtract">M-</button>

        <!-- Row 5 -->
        <button class="button clear" id="AC">AC</button>

        <button class="button equal" id="equal">=</button>

        <button class="button memory" id="MR">MR</button>

    </div>
    </div>


  </body>
</html>
